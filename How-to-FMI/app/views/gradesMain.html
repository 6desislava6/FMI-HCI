<div class="container mainView">

  <div class="row">

      <div class="col-lg-12">
          <h1 class="page-header">Оценки</h1>
  </div><!-- /.col-lg-6 -->


  <!-- Here! -->
<div class="loader" ng-if="loading"></div>
<form id="login-form" class="login-column">
    Susi username:
    <input type="text" ng-model="susiUsername">
    Susi password:
    <input type="password" ng-model="password">
    <button ng-click="getGrades()">Вход</button>
</form>

<div ng-repeat='sem in grades'>
  <h4><span ng-if="$index == 0" class="label label-warning">2014-2015</span></h4>
  <h4><span ng-if="$index == 1" class="label label-warning">2015-2016</span></h4>
  <h4><span ng-if="$index == 2" class="label label-warning">2016-2017</span></h4>
  <h4><span ng-if="$index == 3" class="label label-warning">2017-2018</span></h4>
  <table class="table table-striped table-bordered">
    <tr>
      <th>Предмет</th>
      <th>Преподавател</th>
      <th>Вид</th>
      <th>Оценка</th>
      <th>Кредити</th>
    </tr>

      <tr ng-repeat="item in sem">
        <td>{{ item.subject }}</td>
        <td>{{ item.teacher }}</td>
        <td>{{ item.type }}</td>
        <td>{{ item.grade }}</td>
        <td>{{ item.ECTS }}</td>
      </tr>>

    
  </table>
</div>>
