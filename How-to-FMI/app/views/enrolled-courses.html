<div id="events-notifications">
	<div class="mainView">
		<br>
		<h1>Записани курсове</h1>
		<span class="row" ng-repeat="course in courses">
			<div class="single-course-div">
				<h4>
					<a href="https://learn.fmi.uni-sofia.bg/course/view.php?id={{ course.id }}"><b> {{ course.fullname }} </b></a>
				</h4>
				<p ng-show="{{course.summary !== ''}}"> {{ course.summary }} </p>
			</div>
			<hr>
		</span>
	</div>
</div>
