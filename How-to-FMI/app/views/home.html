<div ng-controller="MainCtrl" id="home-view">
    <div id="main-events-notifications">
        <div id="notifications-box-home" class="mainView">
          <h1 class="feed-title">Известия</h1>
          <div feed class="notifications-feed"  id="notifications-feed-main" news="notifications"></div>    
          <a href="#!/notifications">Преглед на всички известия</a>
        </div>
        <aside id="aside-calendar" ng-controller="SmallCalendarController" class="mainView">
          <h2>Предстоящи събития</h2>
          <table>
              <tr ng-repeat="event in eventSources.events">
                  <td>
                    <time class="icon">
                      <em>{{ event.start[0] }}</em>
                      <strong>{{ event.start[1] }}</strong>
                      <span>{{ event.start[2] }}</span>
                    </time>
                  </td>
                  <td>{{ event.title }}</td>
              </tr>
          </table>
      </aside>
    </div>

    <div class="mainView">
        <h1 class="feed-title">Новини</h1>
        <div feed id="news" news="news"></div>
    </div>
</div>
